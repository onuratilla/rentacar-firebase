<div class="container mt-5">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header bg-danger text-white">
          <h4>Üye Kaydı</h4>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>Ad</label>
            <input type="text" class="form-control" #ad>
          </div>
          <div class="form-group">
            <label>Soyad</label>
            <input type="text" class="form-control" #soyad>
          </div>
          <div class="form-group">
            <label>Kullanıcı Adı</label>
            <input type="text" class="form-control" #kadi>
          </div>
          <div class="form-group">
            <label>E-Posta</label>
            <input type="text" class="form-control" #mail>
          </div>
          <div class="form-group">
            <label>Parola</label>
            <input type="password" class="form-control" #parola>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-outline-success" (click)="UyeOl(ad.value,soyad.value,kadi.value,mail.value,parola.value)">Giriş</button>
        </div>
      </div>

    </div>
  </div>
</div>
