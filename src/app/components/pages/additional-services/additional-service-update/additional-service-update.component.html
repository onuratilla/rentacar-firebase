<h2>Ek Hizmeti Güncelle</h2>
<form
  [formGroup]="additionalServiceUpdateForm"
  (ngSubmit)="update()"
  class="additionalService-update ml-auto"
>
  <div class="form-group">
    <input
      type="text"
      id="additional"
      formControlName="additional"
      class="form-control mb-3"
      placeholder=""
    />
    <div
      class="alert alert-danger"
      *ngIf="
        additionalServiceUpdateForm.get('additional').hasError('required') &&
        additionalServiceUpdateForm.get('additional').dirty
      "
    >
    Boş bırakılamaz!
    </div>
  </div>
  <div class="form-group">
    <input
      type="text"
      id="price"
      formControlName="price"
      class="form-control mb-3"
      placeholder=""
    />
    <div
      class="alert alert-danger"
      *ngIf="
        additionalServiceUpdateForm.get('price').hasError('required') &&
        additionalServiceUpdateForm.get('price').dirty
      "
    >
    Boş bırakılamaz!
    </div>
  </div>
  <div class="form-group">
    <input
      type="text"
      id="description"
      formControlName="description"
      class="form-control mb-3"
      placeholder=""
    />
    <div
      class="alert alert-danger"
      *ngIf="
        additionalServiceUpdateForm.get('description').hasError('required') &&
        additionalServiceUpdateForm.get('description').dirty
      "
    >
    Boş bırakılamaz!
    </div>
  </div>
  <div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="servis.aktifUye.admin==0"
    >
      Güncelle
    </button>
  </div>
</form>
