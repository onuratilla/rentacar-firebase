<h2>Yeni Ek Hizmet Ekle</h2>
<form
  #additionalServiceAddForm="ngForm"
  (ngSubmit)="add(additionalServiceAddForm)"
>
  <div class="form-group m-2">
    <input
      type="text"
      placeholder="Ek hizmet"
      #additional="ngModel"
      [(ngModel)]="additionalService.additional"
      class="form-control"
      name="additional"
      id="additional"
      required
    />
    <div
      class="alert alert-danger"
      *ngIf="additional.invalid && additional.dirty"
    >
    Boş bırakılamaz!
    </div>
  </div>
  <div class="form-group m-2">
    <input
      type="text"
      placeholder="Günlük fiyat"
      #price="ngModel"
      [(ngModel)]="additionalService.price"
      class="form-control"
      name="price"
      id="price"
      required
    />
    <div class="alert alert-danger" *ngIf="price.invalid && price.dirty">
      Boş bırakılamaz!
    </div>
  </div>
  <div class="form-group m-2">
    <input
      type="text"
      placeholder="Açıklama"
      #description="ngModel"
      [(ngModel)]="additionalService.description"
      class="form-control"
      name="description"
      id="description"
      required
    />
    <div
      class="alert alert-danger"
      *ngIf="description.invalid && description.dirty"
    >
    Boş bırakılamaz!
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="servis.aktifUye.admin==0"
  >
  Ek hizmet ekle
  </button>
</form>
