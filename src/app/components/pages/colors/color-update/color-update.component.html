<h1>Rengi Güncelle</h1>
<form
  [formGroup]="colorUpdateForm"
  (ngSubmit)="update()"
  class="brand-update ml-auto"
>
  <div class="form-group d-flex flex-column">
    <img width="100px" [src]="colorUpdateForm.value.image" class="mb-3" />
    <input type="text" formControlName="image" class="form-control mb-3" />
  </div>
  <div class="form-group">
    <input
      type="text"
      id="name"
      formControlName="name"
      class="form-control mb-3"
      placeholder=""
    />
    <div
      class="alert alert-danger"
      *ngIf="
        colorUpdateForm.get('name').hasError('required') &&
        colorUpdateForm.get('name').dirty
      "
    >
      Boş bırakılamaz!
    </div>
  </div>
  <div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="servis.aktifUye.admin==0"
    >
      Güncelle
    </button>
  </div>
</form>
