<div class="mb-2">
  <h2 class="text-dark">Araçlar</h2>
  <button class="btn btn-secondary" routerLink="/carAdd">Yeni araç ekle</button>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Görsel</th>
      <th scope="col">Marka</th>
      <th scope="col">Renk</th>
      <th scope="col">Günlük Fiyat</th>
      <th scope="col">Açıklama</th>
      <th scope="col">Güncelle</th>
      <th scope="col">Sil</th>
      <th scope="col">Sepete Ekle</th>
      <th scope="col">Detaylı İncele</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">
      <td><img [src]="car.image" alt="" width="200" /></td>
      <td>{{ car.brandName }}</td>
      <td>{{ car.colorName }}</td>
      <td>{{ car.dailyPrice }}₺/day</td>
      <td>{{ car.description }}</td>
      <td>
        <button
          type="button"
          class="btn btn-success"
          routerLink="/carUpdate/{{ car.id }}"
          title="Update Car"
        >
          <i class="fa-solid fa-edit"></i>
        </button>
      </td>
      <td>
        <button
          class="btn btn-danger"
          (click)="open(content, car.id)"
          title="Delete Car"
        >
          <i class="fa-solid fa-trash"></i>
        </button>
      </td>
      <td>
        <button
          type="button"
          class="btn btn-primary"
          (click)="addToCart(car)"
          title="Add To Cart"
          routerLink="/carDetail/{{ car.id }}"
        >
          <i class="fa-solid fa-cart-plus"></i>
        </button>
      </td>
      <td>
        <button
          type="button"
          class="btn btn-warning"
          routerLink="/carDetail/{{ car.id }}"
          title="View Detail"
        >
          <i class="fa-solid fa-eye"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
      Silmek istediğinizden emin misiniz?
    </h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-success"
      (click)="deleteCarById(deleteId)"
    >
      Evet
    </button>
    <button
      type="button"
      class="btn btn-outline-danger"
      (click)="modal.close('Save click')"
    >
      Hayır
    </button>
  </div>
</ng-template>
