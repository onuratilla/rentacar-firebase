<div class="container mt-5">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header bg-danger text-white">
          <h4>Üye Giriş Ekranı</h4>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>E-Posta</label>
            <input type="text" class="form-control" #mail>
          </div>
          <div class="form-group">
            <label>Parola</label>
            <input type="password" class="form-control" #parola>
          </div>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <button class="btn btn-outline-success me-2" (click)="OturumAc(mail.value,parola.value)">Giriş</button>
          <a href="" [routerLink]="['/signup']" style="text-decoration:none;color: red;" class="mt-2">Kayıt Ol</a>
        </div>
      </div>
    </div>
  </div>
</div>
